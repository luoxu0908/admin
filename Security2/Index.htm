<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="viewport" content="width=1600"/>
  <title>BizSense</title>
	<link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
	<link href="../styles/jquery.wijmo-open.2.1.6.css" rel="stylesheet" type="text/css" />
	<script src="../Scripts/jquery.wijmo-open.all.2.1.6.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../Scripts/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../Scripts/Master.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/jquery.mCustomScrollbar.css" />
  <script type="text/javascript" src="../Scripts/Security.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/Master.css" />
  <script type="text/javascript">
    $(document).ready(function () {
      CookieIsActive();
      var ifrmheight;
      $("#main").wijsplitter({
        orientation: "vertical",
        fullSplit: true,
        splitterDistance: 230,
        sized: function () { Resized(); },
        expanded: function () { Resized(); return false; },
        collapsed: function () { Resized(); return false; },
        panel1: { scrollBars: "auto" },
        panel2: { scrollBars: "none" }
      });

      $("#main .wijmo-wijsplitter-wrapper .ui-resizable").resizable({ iframeFix: true });
      Resized();
      $(window).on('resize', function () { ifrmheight = $("#ifrm").height();  Resized(); ResizedMobile(ifrmheight); });

      LoginInfo().done(function (data) {
        if (data.d.RetData.LoginID <= 0) {
          $(window.location).attr('href', 'Login.aspx');
        }
        else {
          //var CurrPage = $.parseCookie("CurrPage");
          $("#displayname").html(data.d.RetData.DispName);
          $("#ifrm").attr('src', $.cookie("CurrPage"));
          //$("#ifrm").attr('src', CurrPage);
          BuildMenu(function (content) {
            $("#side_bar").html(content, function () { $("#side_bar").removeClass("loading_image"); });
            var currlink = $("#side_bar ui:first");
            $("#side_bar a").on('click', function () {
              $("#load").show();
              $("#ifrm").attr('src', this.href);
              $.cookie("CurrPage", this.href, { path: '/',expires:365 });
              currlink.removeClass("ui-state-default");
              $(this).addClass("ui-state-default");
              currlink = $(this);
              return false;
            });
            $("#side_bar").mCustomScrollbar();
            $("#side_bar a").hover(function () { $(this).addClass("ui-state-hover"); }, function () { $(this).removeClass("ui-state-hover"); });
          });
        }
      })
      LoginInfo().fail(function (data) {
        $(window.location).attr('href', 'Login.aspx');
      });

      $("#ifrm").on('load', function () {
        //var top=$.makeTop(top.location,self.location);
        makeTop();
        ifrmheight = $("#ifrm").height();
        ResizedMobile(ifrmheight);
        $("#load").hide();
      });

      $("#logout").click(function () { $(window.location).attr('href', '../security/logout.aspx'); });

      noticeposition();

      //function WaitResize() { window.clearTimeout(timer); timer = window.setTimeout("Resized();", 100); }
      function Resized() {
        var winwidth = $(window).width(); var winheight = $(window).height();
        var sidewidth = $(".wijmo-wijsplitter-v-panel1").outerWidth(true); if (sidewidth > winwidth) sidewidth = winwidth;
        var contentheight = winheight - $("#top_bar").outerHeight(true);
        var contentwidth = winwidth - sidewidth;
        $("#top_bar").width(winwidth);
        $("#main").width(winwidth);
        $("#ifrm").width(contentwidth);
        $("#ifrm").height(contentheight);
        $("#side_bar").height(contentheight);
        $("#content").width(contentwidth);
      };

      function ResizedMobile(ifrmheight) {
        $("body").height(ifrmheight);
        $("#main").height(ifrmheight);
        $("#content").height(ifrmheight);
        $("#side_bar").height(ifrmheight);
      }

      function noticeposition() {
        $(".noticebox").position({
          of: $(".noticeicon"),
          my: "left top",
          at: "left bottom"
        });
      }
      
    });
	</script>
  <noscript>Javascript is disabled<meta HTTP-EQUIV="REFRESH" content="0; url=EnableJavascript.htm"> </noscript>
</head>
<body style="overflow : hidden;">
  <div id="top_bar" class="ui-widget-header">
		<!--<img id="viewmenu" src="../styles/default/img/view_menu.png" style="vertical-align:middle;" />-->
		<img src="../styles/default/images/Sec/new/logo.png" height="28" width="70"/>
		<span id="top_bar_status">
			<a href="#" class="noticeicon" id="displayname"></a>
			<a href="#" id="logout">Logout</a>	
		</span>
	</div>
	<div class="noticebox ui-corner-all" id="myprofile">
		<table>
      <tr>
        <td>First Name</td>
        <td><input type="text" id="firstname"/></td>
      </tr>
      <tr>
        <td>Middle Name</td>
        <td><input type="text" id="middlename"/></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" id="lastname" /></td>
      </tr>
      <tr>
        <td>Mobile</td>
        <td><input type="text" id="mobile"/></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" id="email"/></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" id="address" /></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="submitbutton">Save</button></td>
      </tr>
    </table>
	</div>
  <div id="main" style="overflow : hidden;">
		<div id="side_bar" style="overflow:hidden;">
		</div>
		<div id="content" style="overflow : hidden;">
      <div id="load" class="loading_image"></div>
      <iframe id="ifrm" frameborder="0"  style="overflow: auto; -webkit-overflow-scrolling:touch;"></iframe>
		</div>
	</div>
</body>
</html>
