	</div>
	<div class="row">

			<button id="BtnDefault_jQueryUI" name="button" class="btntest test">Default Button</button>
			<button id="BtnSubmit_jQueryUI" name="button" class="btntest test" type="submit">Submit Button</button>
			<button id="BtnReset_jQueryUI" name="button" class="btntest test" type="reset">Reset Button</button>

<script>
	var $filters = $('#Filters');
	$(document).on("togShowHide", function (e) {
		if (e.Show) { $filters.show(); } else { $filters.hide(); }
	});
	function refreshData() { jQuery.event.trigger({ type: "refreshSG" }); };
	function GetFilterData() {
		var FilterData = { LookupCat: '' };
		return FilterData;
	}

	$('.btntest').button();
	$('.test').click(function () {
		var ID = $(this).prop("id");
		$.alert(ID + ' clicked');
		//On $.JSONPost, disable the button that was clicked, all other buttons with class 'test' and the div #myGrid
		//Will automatically re-enable once done, even on failure
		$.JSONPost('Main1.TestJSONWait.json', {}, { DisableBtn: ("#" + ID), DisableBtnMsg: ("Please wait... (" + ID + ")"), DisableOth: (".test, #myGrid") })
			.done(function (data) { $.alert("AJAX done!", { theme: 'growlsuccess', sticky: true }); });

		//This is a simpler version where DisableBtnMsg is not specified (use default):
		//$.JSONPost('Main1.TestJSONWait.json', {}, { DisableBtn: ("#" + ID), DisableOth: (".test, #myGrid") }).done(function (data) { $.alert("AJAX done!", { theme: 'growlsuccess', sticky: true }); });
	});

	window.DoGridInit = true;
</script>
