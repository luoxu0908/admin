<button id="togShowHide" class="DisableOnJSONPost" onclick="togShowHide(); return false;" style="min-width: 60px;">Hide</button>
<script>
	var $togShowHide = $('#togShowHide');
	if (QS.defaulthide) $togShowHide.html('Show');
	function togShowHide() {
		var ToShow = ($togShowHide.html() == 'Show');
		$togShowHide.html(ToShow ? 'Hide' : 'Show');
		jQuery.event.trigger({ type: "togShowHide", Show: ToShow });
		$(window).trigger('resize');
	}
</script>
