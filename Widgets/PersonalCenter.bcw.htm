<style>
        .nopaddingrow label.inlineblock {
            margin-top: 0;
            padding: 0;
            margin-bottom: 0;
        }
    </style>
    <div id="mainform" class="large-12 columns">
        <div class="large-8 large-offset-2 columns">
            <div class="large-12 columns">
                <fieldset>
                    <legend>基本信息</legend>
                    <div class="row">
                        <div class="large-6 columns">
                            <label for="Nickname">
                                昵称
                            </label>
                            <input type="text" id="Nickname" />
                        </div>
                        <div class="large-6 columns">
                            <label for="Name">
                                姓名
                            </label>
                            <input type="text" id="Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-3 columns">
                            <label for="Age">
                                年龄
                            </label>
                            <input type="text" id="Age" />
                        </div>
                        <div class="large-3 columns">
                            <label for="SelectAge">
                                性别
                            </label>
                            <label class="inlineblock" style="margin-top: 0px !important; margin-bottom: 0px !important;"><input type="radio" value="M" name="Gender" id="GenderYes" />男</label>
                            <label class="inlineblock" style="margin-top: 0px !important; margin-bottom: 0px !important;"><input type="radio" value="F" name="Gender" id="GenderNo" /> 女</label>
                        </div>
                        <div class="large-6 columns">
                            <label for="Age">
                                出生日期
                            </label>
                            <input id="Birth" class="datepicker" type="text" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>联系方式</legend>
                    <div class="row">
                        <div class="large-6 columns">
                            <label for="Phone">
                                手机
                            </label>
                            <input type="text" id="Phone" />
                        </div>
                        <div class="large-6 columns">
                            <label for="TelPhone">
                                固定电话
                            </label>
                            <input type="text" id="TelPhone" />
                        </div>
                        <div class="large-6 columns">
                            <label for="PersonalQQ">
                                QQ号码
                            </label>
                            <input type="text" id="PersonalQQ" />
                        </div>
                        <div class="large-6 columns">
                            <label for="WeChatNum">
                                微信
                            </label>
                            <input type="text" id="WeChatNum" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>居住地址</legend>
                    <div class="row">
                        <div class="large-6 columns">
                            <label for="Remarks">
                                详细地址
                            </label>
                            <textarea id="Remarks" cols="2" rows="2"></textarea>
                        </div>
                        <div class="large-6 columns">
                            <label for="Remarks">
                                备注
                            </label>
                            <textarea id="Remarks" cols="2" rows="2"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="large-12 columns">
                        <button id="Submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript">
    
        $(document).ready(function () {
            $('#Submit').click(function () {
                Submit();
            });
        });
    
    
        function Submit() {
            var data = {
    
            }
            $.JSONPost('YL1.SavePersonalCenter.json', data)
                .then(function (data) {
                    if ((data) && (data.d.RetVal === -1)) {
                        if (data.d.RetData.Tbl.Rows[0].Success == true) {
    
                        } else {
                            $.alert(data.d.RetData.Tbl.Rows[0].ReturnMsg, { sticky: false, 'life': 60000 }); return false;
                        }
                    }
                    else { $('#msgbox').dialog({ 'title': 'Update Failed' }).html('<p><span class="ui-icon ui-icon-alert" style="float: left; margin: 5px 7px 50px 0;"></span>' + data.d.RetMsg + '</p>').dialog('open'); }
                });
        }
    
    </script>
