<!DOCTYPE html>
<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if IE 7]><html class="lt-ie9 lt-ie8" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if IE 8]><html class="lt-ie9" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html xmlns="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>COVisitListing</title>
	<link rel="stylesheet" href="../styles/normalize.css" />
	<link rel="stylesheet" href="../styles/foundation.min.css" />
	<link rel="stylesheet" href="../styles/ie8-grid-foundation-4.css" />
	<link rel="stylesheet" href="../styles/slick.grid.css" type="text/css" />
	<link rel="stylesheet" href="../styles/slick-default-theme.css" type="text/css" />
	<link rel="Stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css"
		type="text/css" media="all" />
	<!--<link rel="Stylesheet" href="../Styles/Master.css" type="text/css" media="all" />-->
	<link rel="stylesheet" href="../styles/main_new.css">
	<script src="../scripts/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div id="content" class="row automarginoff">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-12 columns">
					<h2 class="pagetitle">
						Visit Listing</h2>
				</div>
			</div>
			<form>
			<div class="row">
				<div class="large-4 columns">
					<label for="VisitYear">
						Visit Year:
					</label>
					<input type="text" id="VisitYear" name="VisitYear" />
				</div>
				<div class="large-4 columns">
					<label>
						Visit Status:
					</label>
					<input type="radio" id="Active" name="Status" value="Active" />
					<label for="Active" class="inline inlineblock">
						Active</label>
					<input type="radio" id="Non-Active" name="Status" value="Non-Active" />
					<label for="Non-Active" class="inline inlineblock">
						Non-Active</label>
				</div>
				<div class="large-4 columns">
					<br />
					<button id="btnAddNewVisit" class="right" onclick="../COAddNewVisit.htm">
						Add New Visit</button>
				</div>
			</div>
			<div class="row">
				<div class="large-5 columns end">
					<button id="Generate" >
						Generate</button>
					<button id="Delete">
						Delete</button>
					<button id="Export">
						Export</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	<div class="row fullwidth">
		<div class="large-12 columns">
			<div id="myGrid" class="bcslickgrid">
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>		window.jQuery || document.write('<script src="../scripts/jquery.min.js"><\/script>')</script>
	<script src="../scripts/foundation.min.js"></script>
	<!-- get the scripts from google cdn. if unavailable, fallback to the local copy -->
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script>		window.jQueryUI || document.write('<script src="../scripts/jquery-ui.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	<script src="../scripts/Master.js"></script>
	<script src="../scripts/jquery.event.drag-2.2.min.js"></script>
	<script src="../scripts/slick.bcdefault.js"></script>
	<script src="../scripts/slick.grid.helper.js" charset="utf-8"></script>
	<script type="text/javascript">
		var SGH;
		window.GridImgFolder = '../styles/images';
		$(document).ready(function () {
			SGH = new SlickGridHelper("#myGrid", "CO1.VisitListing",
				{ enableCellNavigation: true, enableColumnReorder: true, autoHeight: false, autoEdit: false, editable: true,
					enableAddRow: false, asyncEditorLoading: false, forceFitColumns: false, multiColumnSort: true, rowHeight: 30
				},
				{ AddSelColumn: true, GetDataURL: "CO1.VisitListing_Get.json", AddRowURL: "", DelRowURL: "",
					UpdRowURL: "", UpdRowFldURL: "CO1.VisitListing_UpdRowFld.json", CustomURL: "", ExportURL: "CO1.VisitListing_Export.part"
				});
				SGH.GridLoadData({ Status: ($('input[name="Status"]:checked').val()) || '', VisitYear: $('#VisitYear').val() });
		});
		function ResizeMe() { SGH.resize(); };
		var resizeTimer;
		$(window).resize(function () {
			clearTimeout(resizeTimer); resizeTimer = setTimeout(ResizeMe, 100);
		});
	</script>
</body>
</html>
