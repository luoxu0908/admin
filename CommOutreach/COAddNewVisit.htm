<html xmlns="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>COAddNewVisit</title>
	<link rel="stylesheet" href="../styles/normalize.css" />
  <link rel="stylesheet" href="../styles/foundation.min.css" />
  <link rel="stylesheet" href="../styles/ie8-grid-foundation-4.css" />
  <link rel="stylesheet" href="../styles/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../styles/slick-default-theme.css" type="text/css"/>
	<link rel="Stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" type="text/css" media="all" />
		type="text/css" media="all" />
	<!--<link rel="Stylesheet" href="../Styles/Master.css" type="text/css" media="all" />-->
	<link rel="stylesheet" href="../styles/main_new.css">
	<style type="text/css">
		.GridDimensions
		{
			min-width: 800px;
		}
	</style>
	<script src="../scripts/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div id="content" class="row automarginoff">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-12 columns">
					<h2 class="pagetitle">
						Outreach Visit</h2>
				</div>
			</div>
			<form>
			<div class="row">
				<div class="large-5 columns">
					<label for="txtNewVisit">
						New Visit:
					</label>
					<input type="text" id="txtNewVisit" name="NewVisit" class="GetField" />
				</div>
				<div class="large-5 columns end">
					<label for="txtSelected">
						Selected Area Only(Group Code):
					</label>
					<input type="text" id="txtSelected" name="Selected" class="GetField" />
				</div>
			</div>
			<div class="row">
				<div class="large-7 columns end">
					<label for="txtVisitDescription">
						Visit Description:
					</label>
					<input type="text" id="txtVisitDescription" name="VisitDescription" class="GetField" />
				</div>
			</div>
			<div class="row">
				<label style="text-indent: 1em;" for="StartDatefrom">
					Visit Start Date:
				</label>
				<div class="large-4 columns">
					<input type="text" id="StartDatefrom" name="StartDatefrom" class="datepicker" />
				</div>
				<div class="large-1 columns">
					to
				</div>
				<div class="large-4 columns end">
					<input type="text" id="StartDateto" name="StartDateto" class="datepicker" />
				</div>
			</div>
			<div class="row">
				<label style="text-indent: 1em;" for="WorkerAccessDatefrom">
					Worker Access Start Date:
				</label>
				<div class="large-4 columns">
					<input type="text" id="WorkerAccessDatefrom" name="WorkerAccessDatefrom" class="datepicker" />
				</div>
				<div class="large-1 columns">
					to
				</div>
				<div class="large-4 columns end">
					<input type="text" id="WorkerAccessDateto" name="WorkerAccessDateto" class="datepicker" />
				</div>
			</div>
			<div class="row">
				<div class="large-5 columns end">
					<button id="btnSave">
						Save</button>
					<!--<input type="button" id="btnSave" value="Save" />-->
				</div>
			</div>
			</form>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>		window.jQuery || document.write('<script src="../scripts/jquery.min.js"><\/script>')</script>
	<script src="../scripts/foundation.min.js"></script>
	<!-- get the scripts from google cdn. if unavailable, fallback to the local copy -->
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script>		window.jQueryUI || document.write('<script src="../scripts/jquery-ui.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	<script src="../scripts/Master.js"></script>
	<script src="../scripts/jquery.event.drag-2.2.min.js"></script>
	<script src="../scripts/slick.bcdefault.js"></script>
	<script src="../scripts/slick.grid.helper.js" charset="utf-8"></script>
	<script>
		$(document).ready(function () {
			$(".datepicker").datepicker();
			$(".datepicker").datepicker('option', { dateFormat: 'dd  M  yy' });
		});
	</script>
</body>
</html>
