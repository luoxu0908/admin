<div id="filters" class="large-12 columns">
	<div class="row">
		<div class="large-3 columns">
			<label for="TitleOrDesc">Title / Description</label><input type="text" id="TitleOrDesc" />
		</div>
		<div class="large-3 columns">
			<label for="CreatedOrModifiedBy">Created / Modified By</label><input type="text" id="CreatedOrModifiedBy" />
		</div>
		<div class="large-2 columns end">
			<label for="IsActive" class="inline"><input type="checkbox" id="IsActive" value="checked" />Is Active</label>
		</div>
	</div>
</div>
<div id="MTool" class="large-12 columns">
	<button class="DisableOnJSONPost" onclick="refreshData(); return false;">Refresh</button>
	<button class="DisableOnJSONPost" onclick="SGH.GridRowAdd({ }); return false;">Add Row</button>
	<button class="DisableOnJSONPost" onclick="SGH.GridRowDel({ 'RowIDs': SGH.getSelectedRowIDsStr() }); return false;">Del Selected Rows</button>
	<button class="DisableOnJSONPost" onclick="exportData(); return false;">Export XLSX</button>
</div>
<script>
	//bind to custom togShowHide event
	var $filters = $('#filters'), $MTool = $('#MTool');
	$(document).on("togShowHide", function (e) {
		if (e.Show) { $filters.show(); $MTool.show(); } else { $filters.hide(); $MTool.hide();}
	});
	//provide function to return data for filtering (e.g. for slickgrid)
	function GetFilterData() {
		var IsActive = 0;
		if ($('#IsActive').is(':checked')) { IsActive = 1; }
		var FilterData = { 'TitleOrDesc': $('#TitleOrDesc').val(), 'CreatedOrModifiedBy': $('#CreatedOrModifiedBy').val(), 'IsActive': IsActive };
		return FilterData;
	}
	function refreshData() { jQuery.event.trigger({ type: "refreshSG" }); }
	function exportData() { jQuery.event.trigger({ type: "exportSG" }); }
	window.DoGridInit = true; //ready for SG to init
</script>
