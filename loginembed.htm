<html xmlns="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title></title>
	<script>
 //redirect to https if not https
		if (window.location.protocol != "https:") window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
	</script>
	<link rel="stylesheet" href="styles/normalize.css" />
	<link rel="stylesheet" href="styles/foundation.min.css" />
	<link rel="stylesheet" href="styles/ie8-grid-foundation-4.css" />
	<link rel="stylesheet" href="styles/jquery-ui-1.8.18.css" media="all" />
	<link rel="stylesheet" href="styles/main_new.css">
	<noscript>Javascript is disabled<meta http-equiv="REFRESH" content="0; url=EnableJavascript.htm"> </noscript>
	<script src="scripts/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div id="loginDiv" class="row fullwidth">
		<div class="small-12 large-12 large-centered small-centered columns">
			<form>
				<div class="row">
					<div class="small-6 large-6 columns"><label for="username" class="inline" style="padding:0;">Username</label><input type="text" id="username" title="Username Required" /></div>
					<div class="small-6 large-6 columns"><label for="password" class="inline" style="padding:0;">Password</label><input type="password" id="password" title="Password Required" /></div>
				</div>
				<div class="row">
					<div class="small-9 large-9 columns">
						<a href="iContact/Contacts/EmailRetrieval.aspx">Can't access your account?</a>
					</div>
					<div class="small-3 large-3 columns"><button id="login" class="right" style="margin-right: 0;">Login</button></div>
				</div>
			</form>
		</div>
	</div>

	<script src="scripts/jquery-1.9.1.min.js"></script>
	<script src="scripts/foundation.min.js"></script>
	<script src="scripts/jquery-ui-1.9.2.min.js"></script>
	<script src="scripts/Master.js"></script>
	<script src="scripts/Security.js"></script>
	<script>
		function GetConfig(callback) {
			$.JSONPost('Main1.GetLookup.json', { 'TblName': 'tblMainLookup', 'LookupCat': 'MenuConfig', 'LookupKey': 'Title' })
				.done(function (data) {
					var R = data.d.RetData.Tbl.Rows, RowCnt = R.length, title = '', color = '';
					if (RowCnt > 0) {
						for (var i = 0; i < RowCnt; i++) {
							title = R[i].Description;
						}
					}
					if (title == '') { $('title').html('BizSense'); } else { $('title').html(title); }
					if (callback && typeof (callback) == 'function') { callback(); }
				});
		}
		$(window).load(function () {
			// if is remember me, then redirect to page
			$.JSONPost('Sec1.LoginViaRememberMe.json', '', { ShowErrMsg: false })
			.done(function (data) {
				if (data.d.RetData) {
					$.cookie('CurrPage', data.d.RetData);
				} else {
					if ($.parseQS().redirect) { $.cookie('CurrPage', $.parseQS().redirect); }
				}
				if ($.parseQS().menu) { $.cookie('Menu', $.parseQS().menu); } else { $.cookie('Menu', 1); }
				if ($.parseQS().noindex) {
					window.top.location = $.cookie('CurrPage');
				} else {
					setTimeout(function () { window.top.location = 'index.htm' }, 200);
				}
			})
		});
		$(document).ready(function () {
			CookieIsActive();
			GetConfig(function () {
				var vpHeight = $(window).height();
				var loginHeight = $('#loginDiv').height();
				if ((vpHeight - loginHeight) / 2 <= 0) {
					$('#loginDiv').css('margin-top', '10px');
				} else {
					$('#loginDiv').css('margin-top', ((vpHeight - loginHeight) / 2) + 'px');
				}
				$('#username').focus();
			});
			$('#login').click(function (e) {
				e.preventDefault();
				if (PageIsValid()) {
					Login($('#username').val(), $('#password').val(), false)
					.done(function (data) {
						if (data.d.RetData) {
							$.cookie('CurrPage', data.d.RetData);
						} else {
							if ($.parseQS().redirect) { $.cookie('CurrPage', $.parseQS().redirect); }
						}
						if ($.parseQS().menu) { $.cookie('Menu', $.parseQS().menu); } else { $.cookie('Menu', 1); }
						if ($.parseQS().noindex) {
							window.top.location = $.cookie('CurrPage');
						} else {
							setTimeout(function () { window.top.location = 'index.htm' }, 200);
						}
					});
				}
			});
			$(window).resize(function () {
				var vpHeight = $(window).height();
				var loginHeight = $('#loginDiv').height();
				if ((vpHeight - loginHeight) / 2 <= 0) {
					$('#loginDiv').css('margin-top', '5px');
				} else {
					$('#loginDiv').css('margin-top', ((vpHeight - loginHeight) / 2) + 'px');
				}
			});
		});
		function PageIsValid() {
			var isValid = true;
			$userDiv = $('#username').parent('div'), $passDiv = $('#password').parent('div');
			$userDiv.children('small').remove(); $passDiv.children('small').remove();
			if ($('#username').val() === '') {
				$userDiv.append($('<small class="error">').html('Username required'));
				isValid = false;
			}
			if ($('#password').val() === '') {
				$passDiv.append($('<small class="error">').html('Password required'));
				isValid = false;
			}
			return isValid;
		}
	</script>
</body>
</html>
